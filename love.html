<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Kalam', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* fallback in case video doesn't load */
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ff9acb, #ff6fb1);
      color: white;
      padding: 16px 40px;
      border-radius: 30px;
      font-size: 24px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255,111,177,0.5);
      z-index: 10;
      transition: 0.3s;
    }

    #playBtn:hover {
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 8px 20px rgba(255,111,177,0.7);
    }
  </style>
</head>
<body>

  <video id="kissing" autoplay loop muted playsinline>
    <source src="kissing.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Button to enable sound -->
  <button id="playBtn">Tap to Play Audio ðŸ’•</button>

  <script>
    const video = document.getElementById("loveVideo");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
      video.muted = false;  // unmute
      video.play();
      btn.style.display = "none"; // hide button
    });

    // Mobile autoplay workaround
    document.addEventListener("touchstart", () => { 
      video.play().catch(()=>{}); 
    }, { once: true });
  </script>

</body>
</html>
